    <!-- contact -->
    <div class="container">

        <div class="row">
            <div class="col-lg-8 mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.8227854270685!2d121.50976601544703!3d25.040087444200296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a90a8d497325%3A0x2876dc1b4d647f9!2z5Lit6I-v5rCR5ZyL57i957Wx5bqc!5e0!3m2!1szh-TW!2stw!4v1605161686686!5m2!1szh-TW!2stw" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="col-lg-4 mb-4">
                <h3>Contact</h3>
                <p class="my-4">地址：自己上Google查ㄅ</p>
                <p class="mb-4">Phone: 我怎麼會知道</p>
                <p class="mb-4">Email: public@mail.oop.gov.tw</p>
                <p class="mb-4">Service Time: <br> 全年無休ㄉ</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>Send a Message</h3>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input class="form-control" type="tel" id="phone" name="phone"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="xxx@xxx.com"/>
                    </div>
                    <div class="form-group">
                        <label for="information">Question Type:</label>
                        <select class="form-control" name="information" id="information">
                            <option value="1">Product Price</option>
                            <option value="2">Product Information</option>
                            <option value="3">Product Catalog</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="5" class="form-control"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" onclick="收到();" value="Send Message">
                </form>
            </div>
        </div>
    </div>
    <!-- contact end-->
